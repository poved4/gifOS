<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gif OS</title>

  <link rel="stylesheet" href="styles/css/styles.css">
  <link rel="shortcut icon" href="img/WebIcon.ico" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css?family=Chakra+Petch:400,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>

  <header>
    <div class="px-2 background-gradient header-shadow">
      <span class="text-light">
        ¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas: 12.765.803
      </span>
    </div>
  </header>

  <nav>
    <div class="container d-flex justify-content-between align-items-center my-5">

      <figure class="m-0">
        <img src="img/gifOF_logo.png" class="nav-logo" alt="logo gif os" id="nav-logo">
      </figure>

      <div class="d-flex align-items-center">

        <a href="view/gifOs.html" class="text-decoration-none px-3 py-2 btn-pink">
          Crear Guifos
        </a>

        <div class="btn-group mx-3">

          <button type="button" class="px-3 py-2 btn-pink">
            Elegir tema
          </button>

          <button type="button" class="px-3 py-2 btn-pink" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="img/dropdown.svg" alt="Arrow">
          </button>

          <ul class="dropdown-menu dropdown-menu-end p-2 theme-dropdown-menu">
            <li class="dropdown-item px-3 py-2 m-0 mb-2 btn-day" id="day-theme">
              <ins>S</ins>ailor Day
            </li>
            <li class="dropdown-item px-3 py-2 m-0 btn-night" id="night-theme">
              Sailor Night
            </li>
          </ul>

        </div>

        <a href="view/gifOs.html" class="text-decoration-none cursor-pointer btn-nav-my-gifs">
          <ins>M</ins>is Guifos
        </a>

      </div>

    </div>
  </nav>

  <div class="container mb-2">
    <div class="search-bar">

      <div class="px-2 background-gradient">
        <span class="text-light fw-bold text-truncate">
          Buscar
        </span>
      </div>

      <form id="search-form" autocomplete="on" class="d-flex p-2">

        <input type="search" name="query" class="flex-fill p-2 input-search" pattern=".*\S.*"
          placeholder="Busca gifs, hashtags, temas, busca lo que quieras…" required>

        <button type="submit" class="p-2 ms-2 btn-submit-search">
          <img src="img/lupa.svg" alt="lupa">
          <span>Buscar</span>
        </button>

      </form>
    </div>
  </div>

  <div class="container mb-5" id="search-again">
  </div>

  <div class="container mb-5">

    <div class="px-2 mb-4 bg-light simple-border title-shadow">
      <span class="text-deep-violet">
        Hoy te sugerimos:
      </span>
    </div>

    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-1" id="trend-gifs">
    </div>

  </div>

  <main class="container mb-5">

    <div class="px-2 mb-4 bg-light simple-border title-shadow">
      <span class="text-deep-violet" id="search-title">
        Tendencias:
      </span>
    </div>

    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-1" id="search-gifs">
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

  <script src="src/config/constants.js"></script>
  <script src="src/tool/HTMLTemplates.js"></script>
  <script src="src/service/giphyAPI.js"></script>

  <script src="src/service/themeChanger.js"></script>
  <script src="src/index.js"></script>

</body>

</html>
